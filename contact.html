<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Sandefjor RideSenter</title>
    <link rel="stylesheet" href="./asset/css/contact.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <section class="container">
        <!-- Logo -->
        <div class="logo">
          <h1><span>Sandefjor </span>RideSenter</h1>
        </div>
        <!-- Navigation Menu -->
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- Main Contact Section -->
    <main>
      <section class="contact">
        <div class="contact-form">
          <div>
            <h2>Contact Us?</h2>
            <p>Visit address: Sandefjor veien 6b</p>
            <p>
              Email:
              <a href="mailto:example@example.com"
                >mohit.verma@gokstadakademiet.no</a
              >
            </p>
            <h3>Or</h3>
            <h3>Fill out the form below</h3>
            <form action="" class="form">
              <div>
                <label for="name">Name</label><br/>
                <input type="text" id="name" placeholder="Name"/>
              </div>
              <div>
                <label for="email">Email</label><br />
                <input type="email" id="email" placeholder="Email Address"/>
              </div>
              <div>
                <label for="message">Message</label><br/>
                <textarea id="message" placeholder="Message"></textarea>
              </div>
              <button class="button-1" type="submit">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <section class="newsletter">
        <!-- Newsletter Subscription -->
        <h4>Subscribe To Our Newsletter</h4>
        <form action="">
          <input type="email" placeholder="Enter Email..."/>
          <button type="submit">Subscribe</button>
        </form>
        <!-- Copyright Notice -->
        <p>&copy; Mohit Kumar Verma</p>
      </section>
    </footer>
  </body>
</html>
